name: Docker CI/CD

on:
  push:
    branches: ["docker"]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'LICENSE'
      - 'CONTRIBUTING.md'

jobs:
  build-and-push:
    name: Build Docker Image and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/projeto-spring-boot:latest
            ${{ secrets.DOCKER_USERNAME }}/projeto-spring-boot:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Image Summary
        run: |
          echo "✅ Docker image built and pushed successfully!"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/projeto-spring-boot:latest"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/projeto-spring-boot:${{ github.sha }}"
