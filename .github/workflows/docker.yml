name: Compilar e Enviar Docker

on:
  push:
    branches: ["docker"]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'LICENSE'
      - 'CONTRIBUTING.md'

jobs:
  compilar-e-enviar:
    name: Compilar imagem Docker e enviar para Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Fazer checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Fazer login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Compilar e enviar imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/projeto-spring-boot:latest
            ${{ secrets.DOCKER_USERNAME }}/projeto-spring-boot:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Resumo da imagem Docker
        run: |
          echo "Imagem Docker compilada e enviada com sucesso!"
          echo "Imagem: ${{ secrets.DOCKER_USERNAME }}/projeto-spring-boot:latest"
          echo "Imagem: ${{ secrets.DOCKER_USERNAME }}/projeto-spring-boot:${{ github.sha }}"
